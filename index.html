<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mt-4 rounded">
            <div class="container-fluid">
                <a class="navbar-brand text-primary fs-2" href="#">MealDB</a>
                <form class="d-flex" role="search">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button onclick="mealSearch()" id="search-btn" class="btn btn-outline-success"
                        type="submit">Search</button>
                </form>
            </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4 mt-4 mb-4">
            </div>
            <div class="modal fade" id="mealDetails" tabindex="-1" aria-labelledby="mealDetailsLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="mealDetailsLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-detail-body" class="modal-body">
                        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class=" justify-content-end">
        <button class="btn btn-primary">See All</button>
    </footer>

    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
